<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>404 Error</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* General styles for the error page */
        body {
            background-color: #f8f9fa; /* Light background color */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
        }

        #layoutError {
            text-align: center; /* Center text */
            max-width: 600px; /* Maximum width for the content */
            margin: auto; /* Center the container */
        }

        .img-error {
            width: 300px; /* Control the size of the error image */
            margin-bottom: 20px; /* Space below the image */
        }

        p.lead {
            font-size: 1.25rem; /* Larger font size for the message */
            margin: 20px 0; /* Space above and below the paragraph */
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make links bold */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Footer styles */
        footer {
            background-color: #f1f1f1; /* Light footer background */
            padding: 10px 0; /* Padding for footer */
            position: absolute;
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
        }

        .text-muted {
            color: #6c757d; /* Muted text color */
        }
    </style>
</head>
<body>
    <div id="layoutError">
        <img class="mb-4 img-error" src="/public/styles/images/error-404-monochrome.svg" alt="404 Error" />
        <p class="lead">This requested URL was not found on this server.</p>
        <a href="/">
            <i class="fas fa-arrow-left me-1"></i>
            Return to Home
        </a>
    </div>
    <footer>
        <div class="text-muted text-center">
            &copy; Your Website 2023 | <a href="#">Privacy Policy</a> &middot; <a href="#">Terms &amp; Conditions</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
