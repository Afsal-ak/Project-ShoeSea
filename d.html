<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Account Details</a>
          <a href="#" class="list-group-item list-group-item-action">Order History</a>
          <a href="#" class="list-group-item list-group-item-action">Shipping Cart</a>
          <a href="#" class="list-group-item list-group-item-action">Wishlist</a>
        </div>
      </div>
      <div class="col-9">
        <div class="card">
          <div class="card-header">
            <h4>Account Settings</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first-name" value="Jane">
                </div>
                <div class="col">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last-name" value="Doe">
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="janedoe">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="janedoe@example.com">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" value="+91 1234567890">
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="country" class="form-label">Country</label>
                  <select class="form-select" id="country">
                    <option selected>India</option>
                    <!-- Add more country options -->
                  </select>
                </div>
                <div class="col">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state">
                    <option selected>Kerala</option>
                    <!-- Add more state options -->
                  </select>
                </div>
                <div class="col">
                  <label for="zip" class="form-label">Zip Code</label>
                  <input type="text" class="form-control" id="zip" value="673070">
                </div>
              </div>
              <div class="mb-3">
                <label for="current-password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current-password">
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password">
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
