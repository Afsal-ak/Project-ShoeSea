<style>
    .product-gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.main-image {
    margin-bottom: 10px;
}

.main-image img {
    width: 400px;
    height: 400px;
    object-fit: cover;
}

.thumbnail-images {
    display: flex;
    gap: 10px;
}

.thumbnail {
    width: 80px;
    height: 80px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s ease;
}

.thumbnail:hover {
    opacity: 1;
}

.active-main-img {
    border: 2px solid #000; /* Optional: Add a border to the main image */
}
.active-thumbnail {
    border: 2px solid #000;
}

</style>
<div class="product-gallery">
    <!-- Main Image -->
    <div class="main-image">
        <img id="mainImage" src="/path-to-image1.jpg" alt="Product Image" class="active-main-img">
    </div>

    <!-- Thumbnails -->
    <div class="thumbnail-images">
        <img src="/public/styles/images/bowl-2.png" alt="Product Image 1" class="thumbnail" onclick="changeMainImage(this)">
        <img src="/public/styles/images/product-1.png" alt="Product Image 2" class="thumbnail" onclick="changeMainImage(this)">
        <img src="/public/styles/images/bowl-2.png" alt="Product Image 3" class="thumbnail" onclick="changeMainImage(this)">
        <img src="/public/styles/images/couch.png" alt="Product Image 4" class="thumbnail" onclick="changeMainImage(this)">
    </div>
</div>
<script>
    function changeMainImage(thumbnail) {
    // Get the main image element
    const mainImage = document.getElementById('mainImage');

    // Change the src attribute of the main image to the clicked thumbnail's src
    mainImage.src = thumbnail.src;
}
function changeMainImage(thumbnail) {
    // Get the main image element
    const mainImage = document.getElementById('mainImage');

    // Change the src attribute of the main image to the clicked thumbnail's src
    mainImage.src = thumbnail.src;

    // Remove the 'active' class from all thumbnails
    const thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach(thumb => thumb.classList.remove('active-thumbnail'));

    // Add the 'active' class to the clicked thumbnail
    thumbnail.classList.add('active-thumbnail');
}

</script>
