<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f4f6;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.wallet-header {
    text-align: center;
    margin-bottom: 20px;
}

.wallet-header h1 {
    margin: 0;
    color: #333;
}

.wallet-header h2 {
    color: #28a745;
}

.actions {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.transaction-history {
    border-top: 1px solid #ccc;
    padding-top: 10px;
}

.transaction-history h3 {
    margin-bottom: 10px;
    color: #333;
}

#transactionList {
    list-style: none;
    padding: 0;
}

#transactionList li {
    padding: 10px;
    border-bottom: 1px solid #f1f1f1;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#transactionList li i {
    margin-right: 10px;
}

#transactionList li span {
    color: #888;
}

</style>
<body>
    <div class="container">
        <header class="wallet-header">
            <h1>Your Wallet</h1>
            <h2>Balance: <span id="balance">₹5000</span></h2>
        </header>

        <section class="actions">
            <button class="btn" id="addFundsBtn">Add Funds</button>
            <button class="btn" id="viewTransactionsBtn">View Transactions</button>
        </section>

        <section class="transaction-history">
            <h3>Transaction History</h3>
            <ul id="transactionList">
                <li><i class="fas fa-plus-circle"></i> Credit: ₹1000 <span>on Sep 20, 2024</span></li>
                <li><i class="fas fa-minus-circle"></i> Debit: ₹500 <span>on Sep 21, 2024</span></li>
                <li><i class="fas fa-plus-circle"></i> Credit: ₹2000 <span>on Sep 22, 2024</span></li>
                <li><i class="fas fa-minus-circle"></i> Debit: ₹300 <span>on Sep 23, 2024</span></li>
            </ul>
        </section>
    </div>
</body>
</html>
